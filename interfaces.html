<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <div style="width:1px; height:1px; visibility:hidden; overflow:hidden">
    <img src="icons/play.png" />
  </div>
  <div id="contenedor-main" class="contenedor-main">



    <!-- INTERFAZ MENU INICIO -->
    <div id="contenedor-button" class="contenedor-button">
      <!-- <button id = "open-sim-button" class="open-sim"><img src="icons/play.png" width=64><br>Compresion</button>
      <button id = "open-sim-button-2" class="open-sim"><img src="icons/play.png" width=64><br>Rendimiento</button> -->
      <div id="loader">
        <div class="loader">
        </div>
        <h2>Cargando...</h2>
      </div>
    </div>
    <!-- INTERFAZ MENU INICIO -->

    <div id="contenedor-sim" class="contenedor-sim">
      <!-- MODAL VOLVER -->
      <div id="modal-volver" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">¿Deseas volver al menú principal?</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body modal-volver">
              <p>Todo el progreso que has hecho dentro de esta prueba será borrado si regresas al menú principal.</p>
              <br>
            </div>
            <div class="modal-footer">
              <button type="button" id="volver-menu" class="btn btn-danger" data-dismiss="modal">Volver</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
          </div>

        </div>
      </div>

      <!-- IZQUIERDA -->
      <div id="panel-izquierdo">
        <!-- INTERFAZ BOTONES -->
        <div id="container-botones" class="botones">
          <button id="volver">Volver<img class="espacio-boton" src="icons/curve-arrow.png" width=15></button>
          <button id="ayuda">Ayuda<img class="espacio-boton" src="icons/question.png" width=15></button>
        </div>

        <!-- INTERFAZ PASOS -->
        <div id="container-pasos" class="pasos">
        </div>
        <!-- /INTERFAZ PASOS -->

        <!-- INTERFAZ PANEL DE CONTROL -->
        <div class="panel-control">
          <div class="titulo-panel">Panel de Control</div>
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <form>
                  <input type="number" id="kv" name="kv" min="22" max="35" class="kv_input" value=30>
                  <input type="number" id="mas" name="mas" min="10" max="200" class="mas_input" value=100>
                </form>
              </div>
              <div class="col-sm" style="text-align:center;">
                <label class="kv_label"> kV</label>
                <label class="mas_label"> mAs</label>
              </div>
              <div class="col-sm" style="text-align:left;">
                <button class="btnsub" id="kv-" value="kv">-</button>
                <button class="btnadd" id="kv+" value="kv">+</button>
                <button class="btnsub" id="ma-" value="mas">-</button>
                <button class="btnadd" id="ma+" value="mas">+</button>
              </div>
            </div>
          </div>
          <div class="modes">
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  <button class="btnmode" id="mode-b">MODE</button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <label> AutoKV <input type="radio" name="mode" value="autokv" id="c01" checked disabled /> </label>
                </div>
                <div class="col-sm">
                  <label> <input type="radio" name="mode" value="manual" id="c03" disabled /> Manual </label>
                </div>
              </div>

              <div class="row">
                <div class="col-sm">
                  <label> Auto Time <input type="radio" name="mode" value="autotime" id="c02" disabled /> </label>
                </div>

                <div class="col-sm">
                  <label> <input type="radio" name="mode" value="autopoint" id="c04" disabled /> Auto Point </label>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="filter-mode">
              <button class="fltmode" id="filter-b">filter</button>
              <label> Mo <input type="radio" name="filter" id="f01" checked disabled /> </label>
              <label> Rh <input type="radio" name="filter" id="f02" disabled /> </label>
              <label> W <input type="radio" name="filter" id="f03" disabled /> </label>
            </div>
          </div>
          <div class="container">
            <div class="anode-mode">
              <button class="anodemode" id="anode-b">anode</button>
              <label> Mo <input type="radio" name="anode" id="a01" checked disabled /> </label>
              <label> Rh <input type="radio" name="anode" id="a02" disabled /> </label>
              <label> W <input type="radio" name="anode" id="a03" disabled /> </label>
            </div>
          </div>

          <div class="container">
            <div class="shoot-mode">
              <button class="btn btn-danger shoot" id="shoot-b">Shoot</button>

            </div>
          </div>
        </div>
        <!-- INTERFAZ PANEL DE CONTROL -->
      </div>

      <!-- /IZQUIERDA -->


      <!-- CENTRO -->
      <div id="panel-central">
        <!-- CANVAS MAMOGRAFO -->
        <canvas id="canvas" class="mamografo" width="400" height="600"></canvas>
        <button id="vista-desde-arriba" style="position:absolute;left:59%;top:7%; display: None;"><img
            src="icons/grid.png" width=30><br>Ver mesa</button>
        <!-- /CANVAS MAMOGRAFO -->
      </div>
      <!-- /CENTRO -->


      <!-- DERECHO -->
      <div id="panel-derecho">

        <!-- INTERFAZ HERRAMIENTAS -->
        <div class="herramientas-mini">
          <h3 class="titulo-panel">Herramientas</h3>
          <div id="herramientas-express" class="herrams-lista"></div>

          <button id="herrams-mas" class="boton-ver-mas btn btn-primary">Ver mas</button>
        </div>
        <!-- /INTERFAZ HERRAMIENTAS -->

        <!-- INTERFAZ RESULTADOS -->
        <div id="panel-resultados" class="panel-resultados">
          <h3 class="titulo-panel">Resultados</h3>
          <div id="resultados-lista" class="resultados-lista"></div>

          <!-- INTERFAZ BOTON PLANTILLA -->
          <button id="plantilla-abrir" class="boton-ver-mas btn btn-primary">Hoja de Resultados</button>
          <!-- /INTERFAZ BOTON PLANTILLA -->
        </div>
        <!-- /INTERFAZ RESULTADOS -->

      </div>
      <!-- /DERECHO -->

      <!-- MENU OCULTO HERRAMIENTAS -->
      <div id="herrams" class="herramientas-pop">
        <div id="herrams-menos" class="herrams-salir">
          <button type="button" class="btn btn-danger">&lt; Volver al simulador</button>
        </div>

        <div class="container">
          <h3>Herramientas</h3>
          <div id="herrams-lista-completa" class="row">
          </div>
        </div>
      </div>
      <!-- /MENU OCULTO HERRAMIENTAS -->


      <!-- PLANTILLA OCULTA RESULTADOS -->
      <div id="plantilla" class="plantilla-pop">
        <div class="plantilla-salir">
          <button id="plantilla-cerrar" class="btn btn-danger" type="button">&lt; Volver al simulador</button>
        </div>
        <div id="container-plantilla" class="container plantilla"></div>
      </div>
      <!-- /PLANTILLA OCULTA RESULTADOS -->

      <!-- VISTA DESDE ARRIBA DEL RECEPTOR OCULTA-->
      <div id="vista-arriba-receptor" class="vista-arriba-receptor">
        <div id="container-vista-arriba" class="container plantilla">
          <div class="mt-4">
            <h4>Vista Superior Receptor de Mama</h4>
          </div>
          <canvas id="canvasReceptor" class="receptor" width="800" height="480">
          </canvas>

          <div id="alerta-posicion-correcta" class="alert-success mt-1" role="alert">
            <a id="cerrar_alerta_posicion_correcta" href="#" class="close" data-dismiss="alert"
              aria-label="close">&times;</a>
            Posición correcta
          </div>
          <div id="alerta-posicion-incorrecta" class="alert-danger mt-1" role="alert">
            <a id="cerrar_alerta_posicion_incorrecta" href="#" class="close" data-dismiss="alert"
              aria-label="close">&times;</a>
            Posición incorrecta
          </div>
          <div style="margin-top: 1rem;">
            <button type="button" id="Guardar-pos" class="btn btn-primary button-without-border px-3 mx-2" data-dismiss="modal">Verificar
              Posición</button>
            <button id="cerrar-vista-desde-arriba" class="btn btn-success px-3 mx-2" type="button">Guardar y
              Salir</button>
          </div>
          <div id="posicion_buena" class="dropzone" style="position:absolute; left:458px; top:403px;"></div>
          <div id="posicion_mala" class="dropzone" style="position:absolute; left:800px; top:276px;">
            <img id="draggable" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)"
              src="img/cam.svg" width=30>
          </div>
          <div id="posicion_mala" class="dropzone" style="position:absolute; left:458px; top:244px;"></div>
          <div id="posicion_mala" class="dropzone" style="position:absolute; left:330px; top:340px;"></div>
          <div id="posicion_mala" class="dropzone" style="position:absolute; left:586px; top:340px;"></div>
        </div>
      </div>
      <!-- /VISTA DESDE ARRIBA DEL RECEPTOR -->
    </div>
  </div>

</body>

</html>
